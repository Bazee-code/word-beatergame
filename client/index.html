<!DOCTYPE html>
<html lang="en">
<head>
	<title>WordBeater</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<nav class="navbar py-3 bg-secondary navbar-dark text-center">
		<a href="index.html" class="navbar-brand mx-auto">WordBeater</a>
	</nav>

	<!-- app section -->
	<section id="home-section" class="py-5 bg-dark text-white" >
		<div class="app text-center">
			<p>Type the given word in <span id="seconds">5</span> seconds</p>
			<p class="display-4 typed-word">echo</p>
			<input type="text" value="" placeholder="Type here..." class="user-input px-5 py-2">
			<p class="mt-2 " id="start-game">Start Game!</p>
			<div class="info-section d-flex justify-content-center">
				<h5 class="m-4">TimeLeft : <span id="time-left">4</span></h5>
				<h5 class="m-4">Score : <span id="score">0</span></h5>
			</div>

			<!-- card -->
			<div class="card bg-secondary mx-auto" style="width: 18rem;">
				<div class="card-body">
					<h4>Instructions</h4>
					<p>Type each word in the given amount of seconds to score. To play again,just type the current word and game will start again.First word typed doesn't count!</p>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="./js/app.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
